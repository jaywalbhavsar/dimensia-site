<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Dimensia</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { --bg: #030005; --primary: #ff4db8; --text: #fff; }
        
        /* RESET (Standard Mouse Visible) */
        * { margin: 0; padding: 0; box-sizing: border-box; } 

        body { 
            background: radial-gradient(circle at top center, #1a0525, #020003 80%); 
            color: var(--text); font-family: 'Outfit', sans-serif; 
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; 
            overflow: hidden;
        }
        
        .box { 
            width: 600px; padding: 40px; position: relative; z-index: 10; 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 77, 184, 0.1); 
            border-radius: 20px; backdrop-filter: blur(10px);
        }
        
        .back { 
            position: fixed; top: 30px; right: 30px; color: #aaa; 
            text-decoration: none; text-transform: uppercase; font-weight: 700; 
            z-index: 100; transition: 0.3s; cursor: pointer;
        }
        .back:hover { color: var(--primary); }
        
        h1 { font-family: 'Clash Display', sans-serif; font-size: 4rem; margin-bottom: 40px; color: var(--primary); text-shadow: 0 0 30px rgba(255,77,184,0.5); }
        
        input, textarea { 
            width: 100%; background: transparent; border: none; border-bottom: 2px solid #333; 
            padding: 20px 0; font-size: 1.2rem; color: white; outline: none; margin-bottom: 20px; 
            font-family: 'Outfit', sans-serif; transition: 0.3s; 
        }
        input:focus, textarea:focus { border-color: var(--primary); }
        input::placeholder, textarea::placeholder { color: #555; text-transform: uppercase; }

        button { 
            padding: 20px 60px; background: var(--primary); color: black; font-weight: 700; 
            border: none; text-transform: uppercase; cursor: pointer; margin-top: 20px; 
            transition: 0.3s; border-radius: 50px; width: 100%;
        }
        button:hover { box-shadow: 0 0 30px var(--primary); transform: translateY(-5px); background: white; }
    </style>
</head>
<body>
    <a href="/" class="back">Close</a>
    
    <div class="box">
        <h1>Initiate.</h1>
        <form action="/send_email" method="POST">
            <input type="text" name="name" placeholder="NAME" required>
            <input type="email" name="email" placeholder="EMAIL" required>
            <textarea name="message" rows="1" placeholder="BRIEF" required></textarea>
            <button type="submit">TRANSMIT</button>
        </form>
    </div>

    <script>
        // Only the entry animation, NO cursor logic
        gsap.from(".box", {opacity:0, y:30, duration:1, ease:"power4.out"});
    </script>
</body>
</html>
