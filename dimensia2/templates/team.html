<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team | Dimensia</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <style>
        :root { --bg: #030005; --primary: #ff4db8; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: radial-gradient(circle at top center, #1a0525, #020003 60%); color: var(--text); font-family: 'Manrope', sans-serif; min-height: 100vh; overflow-x: hidden; }
        
        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.05; pointer-events: none; z-index: -1; }
        .cursor { position: fixed; width: 10px; height: 10px; background: var(--primary); border-radius: 50%; pointer-events: none; z-index: 10000; mix-blend-mode: exclusion; }
        .cursor-ring { position: fixed; width: 60px; height: 60px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; pointer-events: none; z-index: 9999; transition: 0.1s; transform: translate(-50%, -50%); }

        nav { padding: 30px 5%; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 100; }
        .logo img { height: 40px; }
        .back { text-decoration: none; color: #aaa; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .container { padding: 100px 5%; text-align: center; }
        h1 { font-family: 'Clash Display', sans-serif; font-size: 7vw; margin-bottom: 80px; text-transform: uppercase; color: white; text-shadow: 0 0 30px rgba(255, 77, 184, 0.3); }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; align-items: stretch; }
        .card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; 
            padding: 0; transition: 0.5s; display: flex; flex-direction: column; min-height: 600px; overflow: hidden; opacity: 0; transform: translateY(50px);
        }
        .card:hover { border-color: var(--primary); background: rgba(255, 77, 184, 0.05); transform: translateY(-20px); }

        .img-box { width: 100%; height: 400px; background: #050505; overflow: hidden; position: relative; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.7s; filter: grayscale(100%); }
        .card:hover img { filter: grayscale(0%); transform: scale(1.1); }

        /* Shapes */
        .circle { width: 250px; height: 250px; border-radius: 50%; margin: 75px auto; border: 2px solid var(--primary); }
        .rect { width: 100%; height: 100%; }

        .info { padding: 40px; text-align: left; flex-grow: 1; }
        .role { color: var(--primary); font-weight: 700; letter-spacing: 3px; text-transform: uppercase; font-size: 0.8rem; display: block; margin-bottom: 10px; }
        .name { font-family: 'Clash Display', sans-serif; font-size: 2.5rem; margin-bottom: 10px; line-height: 1; }
        .bio { color: #888; font-size: 0.95rem; line-height: 1.6; }

        @media(max-width: 1024px) { .grid { grid-template-columns: 1fr; } h1 { font-size: 15vw; } }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="cursor"></div>
    <div class="cursor-ring"></div>
    
    <nav><div class="logo"><img src="/static/logo.png"></div><a href="/" class="back hover-magnet">Back</a></nav>
    
    <div class="container">
        <h1>Architects.</h1>
        <div class="grid">
            <div class="card hover-magnet">
                <div class="img-box rect"><img src="/static/1.png" onerror="this.src='/static/1.jpg'" alt="Jaywal"></div>
                <div class="info"><span class="role">Founder & CEO</span><div class="name">Jaywal Bhavsar</div><p class="bio">Visionary architect redefining digital boundaries.</p></div>
            </div>
            <div class="card hover-magnet">
                <div class="img-box rect"><img src="/static/2.png" onerror="this.src='/static/2.jpg'" alt="Parth"></div>
                <div class="info"><span class="role">Director</span><div class="name">Parth Gohil</div><p class="bio">Building the systems that power the next generation.</p></div>
            </div>
            <div class="card hover-magnet">
                <div class="img-box rect"><img src="/static/3.png" onerror="this.src='/static/image_27.png'" alt="Rudra"></div>
                <div class="info"><span class="role">CMO</span><div class="name">Rudra Undhad</div><p class="bio">Crafting interfaces that defy geometry.</p></div>
            </div>
        </div>
    </div>
    <script>
        const lenis=new Lenis();function raf(t){lenis.raf(t);requestAnimationFrame(raf);}requestAnimationFrame(raf);
        const c=document.querySelector('.cursor'), r=document.querySelector('.cursor-ring');
        document.addEventListener('mousemove',e=>{gsap.to(c,{x:e.clientX,y:e.clientY,duration:0});gsap.to(r,{x:e.clientX,y:e.clientY,duration:0.15});});
        document.querySelectorAll('.hover-magnet').forEach(el=>{el.addEventListener('mouseenter',()=>gsap.to(r,{scale:2,borderColor:'#ff4db8'}));el.addEventListener('mouseleave',()=>gsap.to(r,{scale:1,borderColor:'rgba(255,255,255,0.2)'}));});
        
        gsap.from("h1", {opacity:0, y:50, duration:1.5, ease:"power4.out"});
        gsap.to(".card", {opacity:1, y:0, duration:1, stagger:0.2, ease:"power3.out", delay:0.5});
    </script>
</body>
</html>
