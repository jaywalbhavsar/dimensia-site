<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services | Dimensia</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <style>
        :root { --bg: #030005; --primary: #ff4db8; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background: radial-gradient(circle at top center, #1a0525, #020003 60%); color: var(--text); font-family: 'Manrope', sans-serif; min-height: 100vh; }
        
        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.05; pointer-events: none; z-index: -1; }
        .cursor { position: fixed; width: 10px; height: 10px; background: var(--primary); border-radius: 50%; pointer-events: none; z-index: 10000; mix-blend-mode: exclusion; }
        .cursor-ring { position: fixed; width: 60px; height: 60px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; pointer-events: none; z-index: 9999; transition: 0.1s; transform: translate(-50%, -50%); }

        nav { padding: 30px 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 40px; }
        .back { text-decoration: none; color: #aaa; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .container { padding: 120px 5%; }
        h1 { font-family: 'Clash Display', sans-serif; font-size: 8vw; margin-bottom: 80px; color: white; text-transform: uppercase; opacity: 0; transform: translateY(50px); }

        .item { border-top: 1px solid rgba(255,255,255,0.1); padding: 60px 0; display: flex; align-items: baseline; transition: 0.4s; cursor: none; opacity: 0; transform: translateY(50px); }
        .item:last-child { border-bottom: 1px solid rgba(255,255,255,0.1); }
        .item:hover { padding-left: 30px; background: linear-gradient(90deg, rgba(255,77,184,0.1), transparent); border-color: var(--primary); }
        
        .num { font-weight: 700; color: var(--primary); margin-right: 40px; font-size: 1.5rem; font-family: 'Clash Display', sans-serif; }
        .title { font-family: 'Clash Display', sans-serif; font-size: 4rem; flex: 1; color: #ddd; transition: 0.3s; }
        .item:hover .title { color: white; letter-spacing: 2px; }
        .desc { max-width: 400px; color: #666; font-size: 1.1rem; text-align: right; }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="cursor"></div>
    <div class="cursor-ring"></div>
    
    <nav><div class="logo"><img src="/static/logo.png"></div><a href="/" class="back hover-magnet">Close</a></nav>
    
    <div class="container">
        <h1>Capabilities.</h1>
        <div class="item hover-magnet"><span class="num">01</span><span class="title">Branding</span><span class="desc">Identity systems that dominate markets.</span></div>
        <div class="item hover-magnet"><span class="num">02</span><span class="title">Hyper-Web</span><span class="desc">Immersive 3D & WebGL experiences.</span></div>
        <div class="item hover-magnet"><span class="num">03</span><span class="title">Neural Nets</span><span class="desc">Custom AI automation infrastructure.</span></div>
        <div class="item hover-magnet"><span class="num">04</span><span class="title">Ecology</span><span class="desc">Software development.</span></div>
    </div>

    <script>
        const lenis=new Lenis();function raf(t){lenis.raf(t);requestAnimationFrame(raf);}requestAnimationFrame(raf);
        const c=document.querySelector('.cursor'), r=document.querySelector('.cursor-ring');
        document.addEventListener('mousemove',e=>{gsap.to(c,{x:e.clientX,y:e.clientY,duration:0});gsap.to(r,{x:e.clientX,y:e.clientY,duration:0.15});});
        
        document.querySelectorAll('.hover-magnet').forEach(el=>{el.addEventListener('mouseenter',()=>gsap.to(r,{scale:2,borderColor:'#ff4db8'}));el.addEventListener('mouseleave',()=>gsap.to(r,{scale:1,borderColor:'rgba(255,255,255,0.2)'}));});

        gsap.to("h1", {opacity:1, y:0, duration:1.5, ease:"power4.out"});
        gsap.to(".item", {opacity:1, y:0, duration:1, stagger:0.1, ease:"power3.out", delay:0.5});
    </script>
</body>
</html>
